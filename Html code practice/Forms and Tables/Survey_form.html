<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
        Please fill out this survey form to help us improve our services.
    </p>

    <form id="survey-form">
        <label id="name-label">Name:</label>
        <input type="text" required id="name" name="name" placeholder="Enter your name">
        <label id="email-label">Email:</label>
        <input type="email" required id="email" name="email" placeholder="Enter your email">
        <label id="number-label">Age:</label>
        <input type="number" id="number" min="1" max="5" placeholder="Enter your age">
        <label for="dropdown">Select your role:</label>

        <fieldset>
            <select id="dropdown" name="role">
                <option disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <label>
                <input type="radio" name="gender" value="male" required>Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" required>Female
            </label>
            <label>
                <input type="radio" name="gender" value="other" required>Other
            </label>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label>
                <input type="checkbox" name="preferences" value="newsletters" required>Recieve Newsletters
            </label>
            <label>
                <input type="checkbox" name="preferences" value="updates" required>Recieve Updates
            </label>
        </fieldset>

        <label>Comments
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        </label>

        <button id="submit">Submit</button>

    </form>
</body>

</html>
