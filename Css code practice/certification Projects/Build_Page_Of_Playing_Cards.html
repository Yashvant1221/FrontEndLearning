<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="Build_Page_Of_Playing_Cards.css">
</head>

<body>

    <main id="playing-cards">

        <!-- Card 1 -->
        <div class="card">
            <div class="left">♠</div>
            <div class="middle">
                <div>A</div>
                <div>♠</div>
            </div>
            <div class="right">♠</div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="left">♥</div>
            <div class="middle">
                <div>10</div>
                <div>♥</div>
            </div>
            <div class="right">♥</div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="left">♦</div>
            <div class="middle">
                <div>K</div>
                <div>♦</div>
            </div>
            <div class="right">♦</div>
        </div>

    </main>

</body>

</html>
