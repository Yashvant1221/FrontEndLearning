<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150x50" alt="Product Logo">
        <nav id="nav-bar">
            <nav id="nav-bar">
                <a class="nav-link" href="#features">Features</a>
                <a class="nav-link" href="#video-section">How It Works</a>
                <a class="nav-link" href="#pricing">Pricing</a>
            </nav>
        </nav>
    </header>
    <main>
        <section id="features">
            <h2>Features</h2>
            <p>Our product is fast, reliable and easy to use.</p>
        </section>
        <section id="video-section">
            <h2>How It Works</h2>
            <iframe id="video" , width: "560" , height: "315" , src="https://www.youtube.com/embed/dQw4w9WgXcQ" ,
                title="Product Video" frameborder="0" , allowfullscreen>
            </iframe>
        </section>
        <section id="pricing">
            <h2>Pricing</h2>
            <p>Affordable plans for everyone.</p>
        </section>
        <section id="signup">
            <h2>Stay Updated</h2>
            <form id="form" action="https://www.freecodecamp.org/email-submit" method="post">
                <input id="email" type="email" name="email" placeholder="email" required>

                <input id="submit" type="submit" value="Get Started">
            </form>
        </section>
    </main>
</body>

</html>
