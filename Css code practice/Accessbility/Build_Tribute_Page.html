<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Build_Tribute_Page.css">
    <title>Tribute Page</title>
</head>

<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <div id="img-div">
            <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
                alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug, third from the left</figcaption>
        </div>

        <section id="tribute-info">
            <p>
                Dr. Borlaug was an American agronomist who led initiatives worldwide
                that contributed to extensive increases in agricultural production.
            </p>
        </section>

        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">
            Learn more about Dr. Borlaug
        </a>
    </main>
</body>

</html>
