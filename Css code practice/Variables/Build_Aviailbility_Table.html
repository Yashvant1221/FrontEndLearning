<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="Build_Aviailbility_Table.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
            </tr>
        </thead>
        <tbody>
            <tr class="sharp">
                <th class="time">09:00 AM</th>
                <td class="available-1">1</td>
                <td class="available-3">3</td>
                <td class="available-5">5</td>
            </tr>

            <tr class="half">
                <th class="time">10:00 AM</th>
                <td class="available-0">0</td>
                <td class="available-2">2</td>
                <td class="available-4">4</td>
            </tr>

            <tr class="sharp">
                <th class="time">11:00 AM</th>
                <td class="available-3">3</td>
                <td class="available-1">1</td>
                <td class="available-2">2</td>
            </tr>

            <tr class="half">
                <th class="time">12:00 PM</th>
                <td class="available-5">5</td>
                <td class="available-4">4</td>
                <td class="available-3">3</td>
            </tr>
        </tbody>
    </table>

    <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient"></div>
    </div>

</body>

</html>
