<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="Stylish_TODO_List.css">
</head>

<body>

    <ul class="todo-list">

        <li>
            <input type="checkbox" id="java">
            <label for="java">Java</label>

            <ul class="sub-item">
                <li>
                    <a href="https://www.oracle.com/java/" class="sub-item-link" target="_blank">
                        Java Documentation
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="python">
            <label for="python">Python</label>

            <ul class="sub-item">
                <li>
                    <a href="https://www.python.org/" class="sub-item-link" target="_blank">
                        Python Documentation
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="springboot">
            <label for="springboot">Spring Boot</label>

            <ul class="sub-item">
                <li>
                    <a href="https://spring.io/projects/spring-boot" class="sub-item-link" target="_blank">
                        Spring Boot Documentation
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="oracle">
            <label for="oracle">Oracle</label>

            <ul class="sub-item">
                <li>
                    <a href="https://www.oracle.com/" class="sub-item-link" target="_blank">
                        Oracle Documentation
                    </a>
                </li>
            </ul>
        </li>

    </ul>

</body>

</html>
