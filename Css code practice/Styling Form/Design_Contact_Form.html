<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
</head>
<link rel="stylesheet" href="Design_Contact_Form.css">

<body>
    <div class="form-container">
        <form>
            <h2>Contact Form</h2>
            <label for="name">Name:
                <input type="text" id="name" name="name" required> </label>
            <label for="email">Email:
                <input type="email" id="email" name="email" required> </label>

            <label for="textarea">Message: <textarea id="textarea" name="message" required></textarea></label>

            <button type="submit">Submit<button>
        </form>
    </div>
</body>

</html>
